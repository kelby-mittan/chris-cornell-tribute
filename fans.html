    <nav>

    <br>
    <section id="signup">
    <h2>Forms</h2>
    
    <h3>Registration Form</h3>
    
    <form action="#" method="post">
        
        First Name: <br>
        <input type="text" required name="first-name" placeholder="First Name"> <br>
        
        Last Name: <br>
        <input type="text" required name="last-name" placeholder="Last Name"> <br>
        
        email: <br>
        <input type="email" required name="email" placeholder="Email"> <br>
        
        Password: <br>
        <input type="password" required name="password" placeholder="password"> <br>
        
        Birthday: <br>
        <input type="date" name="birthday"> <br>
        
        Bands: <br>
        <p class="banddd">
        <input type="checkbox" name="band" value="soundgarden">Soundgarden<br>
        <input type="checkbox" name="band" value="audioslave">Audioslave<br>
        <input type="checkbox" name="band" value="templeofthedog">Temple of the Dog<br>
        <input type="checkbox" name="band" value="solo">Chris Cornell Solo<br>
        </p>
        
        Coding Languages:<br>
        <input type="checkbox" name="html">HTML<br>
        <input type="checkbox" name="CSS">CSS<br>
        <input type="checkbox" name="javascript">javascript<br>
        
        <input type="submit" value="submit">
        
    </form>
    </section>
    <section>
        <img src="img/cornellfan.jpg"></img>
    </section>
    
    <section></section>
    
    <footer></footer>
    
</body>
